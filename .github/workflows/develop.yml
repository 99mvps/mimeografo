name: build and test

on:
  push:
    branches:
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Determine current directory
        id: dir
        run: echo "::set-output name=dir::$(pwd)"

      - name: Build Frontend
        if: ${{ steps.dir.outputs.dir }}/frontend
        run: |
          cd ${{ steps.dir.outputs.dir }}/frontend
          npm install
          npm run lint # Adjust this command based on your project's setup

      - name: Build Service
        if: ${{ steps.dir.outputs.dir }}/service
        run: |
          cd ${{ steps.dir.outputs.dir }}/service
          npm install
          npm run lint # Adjust this command based on your project's setup

