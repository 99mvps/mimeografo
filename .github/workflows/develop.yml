name: multi-services-quality-check 

on:
  push:
    branches:
      - develop

jobs:
  build-and-test:
    name: build and test
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: set up node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: determine current directory
        id: dir
        run: echo "{name}={dir::$(pwd)}" >> $GITHUB_OUTPUT

      - name: build frontend
        if: ${{ steps.dir.outputs.dir }}/frontend # check if frontend directory exists
        run: |
          cd ${{ steps.dir.outputs.dir }}/frontend
          npm install
          npm run lint # adjust this command based on your project's setup

      - name: build service
        if: ${{ steps.dir.outputs.dir }}/service # check if service directory exists
        run: |
          cd ${{ steps.dir.outputs.dir }}/service
          npm install
          npm run lint # adjust this command based on your project's setup

